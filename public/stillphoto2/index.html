<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stillPhoto2</title>
    <link rel="shortcut icon" href="favicon.ico?v=2">

    <!-- JS LIBRARIES -->

    <style>

        /* ===== SCREEN STYLES ===== */
        @media screen {
            * {
                padding: 0px;
                margin: 0px;
                font-size: 16px;
            }

            .output {
                display: flex;
                position: relative;
                width: 426.66px;
                height: 240px;
                border: 1px solid black;
            }

            #container {
                display: flex;
                background: rgb(230, 240, 240);
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #camera_module {
                display: flex;
                margin-top: 25px;
                justify-content: center;
                align-items: center;
                width: 1280px;
                height: 720px;
                border: 1px solid black;

                min-height: 720px;
            }

            #output_container {
                display: flex;
                flex-direction: row;
                margin: 50px 0 0 0;
            }

            #photo {
                position: relative;
                width: 1280px;
                height: 720px;
            }

            #startbutton {

                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(255,255,255, 1.0);
                width: 200px;
                height: 200px;
                border-radius: 50%;
                font-size: 1.5em;
                outline: none;
            }

            #startbutton:active {
                background: rgba(0,255,0,1.0);
            }

            #photo_01 {
                border-right: none;
            }

            #photo_02 {

            }

            #photo_03 {
                border-left: none;
            }

            #canvas {
                position: fixed;
                width: 0px;
                height: 0px;
            }


            #print_logo {
                position: fixed;
                background: url('./img/HP_New_Logo_2D.png');
                background-size: 200px 200px;
                background-repeat: no-repeat;

                width: 200px;
                height: 200px;

                top: 20px;
                left: 20px;

                z-index: 5;
            }

        }
        /* ===== PRINT BASED STYLES ===== */
        @media print {

            #container {

            }

            #camera_module {
                position: fixed;
                width: 0px;
                height: 0px;

                top: 0px;
                left: 0px;
            }

            #canvas {
                position: fixed;
                width: 0px;
                height: 0px;
            }

            #startbutton {
                position: fixed;
                width: 0px;
                height: 0px;

                visibility: hidden;
            }
        }



    </style>
</head>
<body>

<!-- MAIN CONTAINER -->
<div id="container">
    <!--camera module-->
    <div id="camera_module">
        <video id="video">Video Stream Not Available</video>
        <button id="startbutton">start camera</button>
    </div>

    <!--output screens-->
    <div id="output_container">
        <div class="output" id="photo_01"></div>
        <div class="output" id="photo_02"></div>
        <div class="output" id="photo_03"></div>
    </div>


    <!--invisible canvas-->
    <canvas id="canvas"></canvas>

    <!--PRINT-visible logo-->
    <div id="print_logo"></div>





</div> <!-- MAIN CONTAINER - END -->


<!-- CODE -->
<script>
    //global variables
    var button = document.getElementById('startbutton');

    //event listeners
    button.addEventListener('click', function(event){
        this.parentNode.removeChild(this);
    });

    //main loop
    document.addEventListener('DOMContentLoaded', function(event){
        console.log(event);

        findWindowHeight();
        adjustContainerHeight();

        window.addEventListener('resize', function(event){
            adjustContainerHeight();
        });

    });

    //===== FUNCTIONS ======

    //find window height
    function findWindowHeight(){
        var h = window.innerHeight;
        console.log(h);
    }

    //adjust container height
    function adjustContainerHeight(){
        var backgroundContainer = document.getElementById('container');
        backgroundContainer.style.height = window.innerHeight.toString() + 'px';
    }

</script>

</body>
</html>
