<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC: Still photo capture</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" media="all">

    <!-- LOAD JS -->
    <script src="capture.js"></script>


    <!-- BASIC STYLES -->
    <style>
        * {
            font-family: 'Open Sans';
        }

    </style>
</head>


<body>
    <div class="contentarea">
        <h1>MDN - WebRTC: Still photo capture demo </h1>

        <p>
            This example demonstrates how to set up a media stream using your built-in webcam, fetch an iamge from that stream, and create a PNG using that image.
        </p>

        <!-- CAMERA -->
        <div class="camera">
            <video id="video">Video stream not available</video>
            <button id="startbutton">Take photo</button>
        </div>

        <!-- CANVAS -->
        <canvas id="canvas"></canvas>

        <!-- OUTPUT -->
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>

        <p>
            Visit our article <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a> to learn more about the technologies used here.
        </p>

    </div>
</body>
</html>
