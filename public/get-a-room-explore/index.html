<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get a room</title>
    <link rel="shortcut icon" href="favicon.ico?v=2">

    <!-- JS LIBRARIES -->
    <script src="./lib/tracking.js"></script>

    <style>

        /* ===== SCREEN STYLES ===== */
        @media screen {
            * {
                padding: 0px;
                margin: 0px;
                font-size: 16px;
            }

            .output {
                display: flex;
                position: relative;
                width: 426.66px;
                height: 240px;
                border: 1px solid rgba(0,0,0,0.5);
            }

            #container {
                display: flex;
                background: rgb(241, 241, 241);
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #camera_module {
                display: flex;
                margin-top: 25px;
                justify-content: center;
                align-items: center;
                width: 1280px;
                height: 720px;
                border: 1px solid black;

                min-height: 720px;
            }

            #output_container {
                display: flex;
                flex-direction: row;
                margin: 50px 0 0 0;
            }

            #photo {
                position: relative;
                width: 1280px;
                height: 720px;
            }

            #startbutton {

                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(255,255,255, 1.0);
                width: 200px;
                height: 200px;
                border-radius: 50%;
                font-size: 1.5em;
                outline: none;
            }

            #startbutton:active {
                background: rgba(0,255,0,1.0);
            }

            #photo_01 {
                border-right: none;
                width:1280px;
                height: 720px;
            }

            #photo_02 {

            }

            #photo_03 {
                border-left: none;
            }

            #canvas {
                position: fixed;
                width: 0px;
                height: 0px;
            }

        }
        /* ===== PRINT BASED STYLES ===== */
        @media print {

            #container {

            }

            #camera_module {
                position: fixed;
                width: 0px;
                height: 0px;

                top: 0px;
                left: 0px;
            }

            #canvas {
                position: fixed;
                width: 0px;
                height: 0px;
            }

            #startbutton {
                position: fixed;
                width: 0px;
                height: 0px;

                visibility: hidden;
            }
        }



    </style>
</head>
<body>

<!-- MAIN CONTAINER -->
<div id="container">
    <!--camera module-->
    <div id="camera_module">
        <video id="video" preload autoplay loop muted>Video Stream Not Available</video>
        <button id="startbutton">start camera</button>
    </div>

    <!--output screens-->
    <div id="output_container">
        <div class="output" id="photo_01">
            <video id="tiny_video" preload autoplay loop muted> git ray day!</video>
        </div>
        <div class="output" id="photo_02"></div>
        <div class="output" id="photo_03"></div>
    </div>

    <!--invisible canvas-->
    <canvas id="canvas"></canvas>

</div> <!-- MAIN CONTAINER - END -->


<!-- CODE -->
<script>
    //global variables
    var button = document.getElementById('startbutton');


    //event listeners
    button.addEventListener('click', function(event){
        initializeCamera();
        this.parentNode.removeChild(this);
    });

    //main loop
    document.addEventListener('DOMContentLoaded', function(event){
        console.log(event);

        findWindowHeight();
        adjustContainerHeight();

        window.addEventListener('resize', function(event){
            adjustContainerHeight();
        });

    });

    //===== FUNCTIONS ======

    //find window height
    function findWindowHeight(){
        var h = window.innerHeight;
        console.log(h);
    }

    //adjust container height
    function adjustContainerHeight(){
        var backgroundContainer = document.getElementById('container');
        backgroundContainer.style.height = window.innerHeight.toString() + 'px';
    }

    //init camera
    function initializeCamera() {
        var width = 1280;
        var height = 0;

        var streaming = false;
        var video = null;
        var tiny_video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        video = document.getElementById('video');
        tiny_video = document.getElementById('tiny_video');
        canvas = document.getElementById('canvas');
        photo = document.getElementById('photo_01');
        startbutton = document.getElementById('startbutton');

        //get media stream
        navigator.getMedia = ( navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia );

        navigator.getMedia({video: true, audio: false}, function(stream){
            if(navigator.mozGetUserMedia) {
                video.mozSrcObject = stream;
                tiny_video.mozSrcObject = stream;
            } else {
                var vendorURL = window.URL || window.webkitURL;
                video.src = vendorURL.createObjectURL(stream);

                tiny_video.src = window.URL.createObjectURL(stream);
            }

            video.play();
            tiny_video.play();

        }, function(error){
            console.log('an error occured' + error );
        });
    }

</script>

</body>
</html>
